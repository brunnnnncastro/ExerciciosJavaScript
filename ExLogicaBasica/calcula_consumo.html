<h3> Álcool ou Gasolina?</h3>


<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	var consumoDeAlcool = caminhoComAlcool/tanque;
document.write("A distancia percorrida em Gasolina é: " + consumoDeGasolina + "<br>");
document.write("A distancia percorrida em Alcool é: " + Math.round(consumoDeAlcool) + "<br>");

</script>
