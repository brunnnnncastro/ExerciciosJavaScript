<meta charset="UTF-8">

<script>
	function pulaLinha()
	{
		document.write("<br>");

}
	function mostra(frase)
{
		document.write(frase);

	}
var anoAtual =2020;
var descobrimentoBr = 1500;
var diferenca = anoAtual - descobrimentoBr;
var media = diferenca/28;

mostra("Estamos no ano de: "+ anoAtual);
pulaLinha();
mostra("O desconbrimento do Brasil foi no ano de: " + descobrimentoBr);
pulaLinha()
mostra("Se passaram um total de: " + diferenca + " anos");
pulaLinha()
mostra("E tivemos uma média de: "+ Math.round(media) + " gerações Brasileiras");



</script>
