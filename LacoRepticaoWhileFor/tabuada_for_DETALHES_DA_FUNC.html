<meta charset="UTF-8">

<script>	
	function pulaLinha(){

		document.write("<br><br>");

	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
}

	// programa que exibirá na tela a tabuada já determinada de 7

		for (var multiplicador = 1; multiplicador <=10; multiplicador++){ // no for, o looping começa com a variável declarada no parâmetro > condição de saída do looping caso seja false > Incremento (saída) 

			mostra(7*multiplicador);

		}
		mostra("FIM");

	</script>
