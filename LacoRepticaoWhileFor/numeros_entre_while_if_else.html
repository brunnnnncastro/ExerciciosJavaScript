<meta charset="UTF-8">

<script>
	function pulaLinha(){

	document.write("<br><br>");
}

	function mostra(frase){

	document.write(frase);
	pulaLinha();

}

var contador = 30; // o contador é uma variável com o parâmetro da contagem

while(contador <=40){ // função de repetição onde pode repetir uma variável com a condição determinada
	if (contador == 33) { // a condição if está com o parâmetro 33, onde indica que se for = ao número somará + 1 ou seja, irá pular ele na contagem

		contador = contador + 1;
}
if (contador == 37) { // a condição if está com o parâmetro 33, onde indica que se for = ao número somará + 1 ou seja, irá pular ele na contagem

	contador = contador +1; 
}
	else {
		mostra(contador);
		contador = contador + 1;
	}
}
mostra(" FIM")

</script>
