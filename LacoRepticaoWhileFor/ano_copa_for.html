<meta charset="UTF-8">

<script>

function pulaLinha(){
    document.write("<br>");

}
function mostra (frase){
    document.write(frase);
    pulaLinha();
}

var entradaAno = parseInt(prompt("Digite o ano de copa"));

for (anoCopa = 1930; entradaAno <= anoCopa; anoCopa++){

    mostra("tivemos copa em " + anoCopa);
}




</script>
